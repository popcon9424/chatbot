<!DOCTYPE html>
<html>
    <head>
        <!-- 머리 : 상대적으로 덜 중요한 부분 (문서에 대한 정보) -->
        <title>HTML 테스트</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 몸통 : 중요한 부분(주요 내용) -->

        <h1>
            <!-- # 가장 중요한 내용 -->
            HTML 테스트
        </h1>
        <h2>부제목</h2>
        <p>안녕하세요</p>
        <!-- 링크를 통해 다른 문서로 이동이 가능하고 태그를 이용해 문서의 구조를 정의하는 단어 -->
        <p>HyperText Markup Language</p>
        <a href="http://www.naver.com">네이버로 가는 링크</a>
        <img src="">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/f82Sh2KyRa4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
